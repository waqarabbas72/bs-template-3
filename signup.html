<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-black">
<div style="background-image: url(pics/top.jpg);background-size: cover; height: 100vh;">
    <div class=" text-center" style="background-color: rgba(22, 33, 48, 0.777); height: 100vh;">
        <!-- TOP PAGE   -->
        <div class="cover-container d-flex w-100 h-100 mx-auto flex-column text-white" >  <!--navbar and top page-->

            <main class="form-signin w-60 m-auto">
                <form class="mt-5">
                  <h1 class="fw-bold mb-5">TRAINING <span style="color: rgb(255, 59, 37);">STUDIO</span></h1>
                  <h1 class="mb-3 fw-bold">SignIn / SignUp</h1>
              
                  <div class="form-floating mb-4">
                    <input type="email" class="form-control bg-transparent text-white" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control bg-transparent text-white" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
              
                  <div class="checkbox my-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                     
                    <button class="border ms-5 bg-transparent"><a href="#" class="text-decoration-none text-white">SignUp</a></button>
                      
          
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                  <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
                </form>
              </main>
    </div>
</div>
      
    
    </body>
</html>
